<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentaura - Your AI Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mentaura</h1>
            <p>Your AI Tutor</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="response-container" class="response-container">
                    <!-- Responses will be added here -->
                </div>
                
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Mentaura is thinking...</p>
                </div>
                
                <div id="error-container" class="error-container" style="display: none;"></div>
                
                <form id="input-form" class="input-form">
                    <input type="text" id="user-input" placeholder="Ask Mentaura anything..." autocomplete="off">
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                
                <button id="stop-button" class="stop-button" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Speaking
                </button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Mentaura. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Import JavaScript files -->
    <script type="module" src="{{ url_for('static', filename='js/speech-handler.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
