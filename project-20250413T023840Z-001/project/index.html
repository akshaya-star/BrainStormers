<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentAura's Forum</title>
  </head>
  <body class="bg-discord-primary text-white">
    <div class="flex h-screen" role="application">
      <!-- Servers sidebar -->
      <nav class="w-[72px] bg-discord-tertiary p-3 space-y-2" role="navigation" aria-label="Servers navigation">
        <button class="server-icon bg-discord-accent rounded-full p-3 cursor-pointer hover:rounded-2xl transition-all" aria-label="Home server">
          <span class="text-white font-bold">A</span>
        </button>
        <div class="h-0.5 bg-discord-secondary w-full my-2" role="separator"></div>
        <button class="server-icon bg-discord-secondary rounded-full p-3 cursor-pointer hover:rounded-2xl transition-all" aria-label="Server 1">
          <span class="text-white">S</span>
        </button>
        <button class="server-icon bg-discord-secondary rounded-full p-3 cursor-pointer hover:rounded-2xl transition-all" aria-label="Server 2">
          <span class="text-white">H</span>
        </button>
      </nav>

      <!-- Channels sidebar -->
      <nav class="w-60 bg-discord-secondary flex flex-col" role="navigation" aria-label="Channels navigation">
        <header class="p-4 shadow-md">
          <h2 class="font-bold text-white" id="server-name">
            MENTAURA's FORUM
            <span class="block text-sm font-normal text-gray-400">Connect to your peers</span>
          </h2>
        </header>
        <div class="flex-1 overflow-y-auto p-2 space-y-1">
          <div class="channel-category" role="group" aria-labelledby="text-channels">
            <h3 id="text-channels" class="text-gray-400 uppercase text-xs font-bold mb-1">Text Channels</h3>
            <button class="channel w-full text-left hover:bg-discord-primary p-1 rounded cursor-pointer" role="tab" aria-selected="true" aria-controls="general-messages">
              <span class="sr-only">Channel</span>
              # general
            </button>
            <button class="channel w-full text-left hover:bg-discord-primary p-1 rounded cursor-pointer" role="tab" aria-selected="false" aria-controls="announcements-messages">
              <span class="sr-only">Channel</span>
              # announcements
            </button>
          </div>
        </div>
        <div class="p-4 bg-discord-secondary border-t border-gray-700" role="contentinfo">
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 rounded-full bg-discord-accent" role="img" aria-label="User avatar">â€„â€„A</div>
            <div>
              <div class="text-sm font-medium">Akshaya</div>
              <div class="text-xs text-gray-400" aria-label="User ID">asbxhd2sh</div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main chat area -->
      <main class="flex-1 flex flex-col bg-discord-primary" role="main">
        <!-- Stories section -->
        <div id="stories-container" class="stories-container" role="region" aria-label="Stories">
          <!-- Stories will be inserted here -->
          <button id="add-story-btn" class="story-avatar" aria-label="Add new story">
            <div class="story-content">
              <span class="text-2xl">+</span>
            </div>
            <div class="story-username">Add Story</div>
          </button>
          <input type="file" id="story-upload" accept="image/*" class="hidden">
        </div>

        <header class="p-4 shadow-md">
          <h2 class="font-bold text-white flex items-center" aria-label="Current channel: general">
            <span class="text-gray-400 mr-2" aria-hidden="true">DRAFT YOUR THOUGHTS BY KEEPING THE DECORUM,Happy Networking ðŸ˜‡ðŸ¥³</span>

          </h2>
        </header>
        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messages" role="log" aria-label="Message history">
          <!-- Messages will be inserted here -->
        </div>
        <div class="p-4 bg-discord-primary">
          <div class="bg-discord-secondary rounded-lg p-4">
            <label for="messageInput" class="sr-only">Type a message</label>
            <input type="text" 
                   id="messageInput"
                   placeholder="Message #general" 
                   class="w-full bg-transparent outline-none text-white placeholder-gray-400"
                   aria-label="Message input"
                   role="textbox">
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
    
    <!-- Story Viewer Modal -->
    <div id="story-viewer" class="fixed inset-0 bg-black bg-opacity-75 hidden" role="dialog" aria-modal="true">
      <div class="flex items-center justify-center h-full">
        <div class="relative max-w-2xl w-full mx-4">
          <div class="bg-discord-primary rounded-lg overflow-hidden">
            <div class="p-4 flex items-center justify-between border-b border-gray-700">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-discord-accent flex items-center justify-center text-white font-bold" id="viewer-avatar"></div>
                <span class="font-semibold" id="viewer-username"></span>
              </div>
              <span class="text-sm text-gray-400" id="viewer-timestamp"></span>
            </div>
            <div class="relative">
              <img id="viewer-image" class="w-full h-auto" alt="Story content">
              <button id="close-story" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-2 hover:bg-opacity-75" aria-label="Close story">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
